<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Realidade Aumentada - Kevin Martin</title>
    <meta name="description" content="Sistema solar em Realidade Aumentada" />
    <script src="./scripts/aframe.js"></script>
  </head>

  <body>
    <script>
      function planet(value) {
        document.getElementById('detailsEntity').setAttribute('value', value);
      }
    </script>
    <a-scene>
      <!-- Camera and cursor controls -->
      <a-entity position="0 2.2 4">
        <a-entity camera look-controls wasd-controls daydream-controls>
          <a-entity
            position="0 0 -3"
            geometry="primitive: ring; radiusOuter: 0.30;
                              radiusInner: 0.25;"
            material="color: red; shader: flat;"
            cursor="maxDistance: 30; fuse: true"
          >
            <a-text
              scale="2 2 2"
              id="detailsEntity"
              position="-9 -4 0"
              font="roboto"
              width="15"
              height="auto"
              color="aqua"
              value=""
            ></a-text>
            <a-animation
              begin="click"
              easing="ease-in"
              attribute="scale"
              fill="backwards"
              from="0.1 0.1 0.1"
              to="1 1 1"
              dur="150"
            >
            </a-animation>
            <a-animation
              begin="fusing"
              easing="ease-in"
              attribute="scale"
              fill="forwards"
              from="1 1 1"
              to="0.1 0.1 0.1"
              dur="1500"
            >
            </a-animation>
          </a-entity>
        </a-entity>
      </a-entity>

      <!-- Asset Management -->
      <a-assets>
        <img id="Sun" src="./assets/textures/stars/sol.jpg" />
        <img id="Mercury" src="./assets/textures/planets/mercury.jpg" />
        <img id="Venus" src="./assets/textures/planets/venus.jpg" />
        <img id="earth" src="./assets/textures/planets/earth.jpg" />
        <img id="Mars" src="./assets/textures/planets/mars.jpg" />
        <img id="Jupiter" src="./assets/textures/planets/jupter.jpg" />
        <img id="Saturn" src="./assets/textures/planets/saturn.png" />
        <img id="Neptune" src="./assets/textures/planets/neptune.jpg" />
        <img id="Uranus" src="./assets/textures/planets/uranus.jpg" />
        <img id="Pluto" src="./assets/textures/planets/pluto.jpg" />
        <img id="GSky" src="./assets/spac.jpg" />
        <img id="Moon" src="./assets/textures/planets/moon.jpg" />
      </a-assets>

      <!-- Basic sphere with rotation animation -SUN -->
      <a-sphere
        onclick="planet('ESTRELA: SOL \n TEMPERATURA: 5505 ºC')"
        position="-550 1.25 -15"
        radius="100.5"
        src="#Sun"
      >
        <a-animation
          begin="click"
          to="0 360 0"
          attribute="rotation"
          fill="backwards"
          duration="1"
          repeat="1"
          easing="linear"
          segment-height="56"
        >
        </a-animation>
      </a-sphere>

      <!-- Basic sphere with rotation animation -MERCURY -->
      <a-sphere
        onclick="planet('PLANETA: MERCURIO \n PERIODO DE ROTACAO: 58 DIAS')"
        position="-50 1.25 -5"
        radius="1.9"
        src="#Mercury"
      >
        <a-animation
          begin="click"
          to="0 360 0"
          attribute="rotation"
          fill="backwards"
          duration="1"
          repeat="5"
          easing="linear"
          segment-height="56"
        >
        </a-animation>
      </a-sphere>

      <!-- Basic sphere with rotation animation -VENUS -->
      <a-sphere
        onclick="planet('PLANETA: VENUS \n PERIODO DE ROTACAO: 225 DIAS')"
        position="-25 1.25 -5"
        radius="2.0"
        src="#Venus"
      >
        <a-animation
          begin="click"
          to="0 360 0"
          attribute="rotation"
          fill="backwards"
          duration="1"
          repeat="5"
          easing="linear"
          segment-height="56"
        >
        </a-animation>
      </a-sphere>

      <!-- Basic sphere with rotation animation -EARTH -->
      <a-sphere
        onclick="planet('PLANETA: TERRA \n PERIODO DE ROTACAO: 365 DIAS \n Nois aque o/')"
        position="-4 1.25 -5"
        radius="2.5"
        src="#earth"
      >
        <a-animation
          begin="click"
          to="0 360 0"
          attribute="rotation"
          fill="backwards"
          duration="1"
          repeat="5"
          easing="linear"
          segment-height="56"
        >
        </a-animation>
      </a-sphere>

      <!-- Basic sphere with rotation animation -MOON -->
      <a-sphere
        onclick="planet('SATELITE: LUA \n DISTANCIA DA TERRA: 384.400 KM')"
        position="0 1.25 -2.5"
        radius="0.25"
        src="#Moon"
      >
        <a-animation
          begin="click"
          to="0 360 0"
          attribute="rotation"
          fill="backwards"
          duration="1"
          repeat="1"
          easing="linear"
          segment-height="56"
        >
        </a-animation>
      </a-sphere>

      <!-- Basic sphere with rotation animation -MARS -->
      <a-sphere
        onclick="planet('PLANETA: MARTE \n PERIODO DE ROTACAO: 687 DIAS')"
        position="26 1.25 -5"
        radius="2.5"
        src="#Mars"
      >
        <a-animation
          begin="click"
          to="0 360 0"
          attribute="rotation"
          fill="backwards"
          duration="1"
          repeat="5"
          easing="linear"
          segment-height="56"
        >
        </a-animation>
      </a-sphere>

      <!-- Basic sphere with rotation animation -JUPITER -->
      <a-sphere
        onclick="planet('PLANETA: JUPITER \n PERIODO DE ROTACAO: 4.332 DIAS')"
        position="140 17.25 -51"
        radius="50.5"
        src="#Jupiter"
      >
        <a-animation
          begin="click"
          to="0 360 0"
          attribute="rotation"
          fill="backwards"
          duration="1"
          repeat="2"
          easing="linear"
          segment-height="56"
        >
        </a-animation>
      </a-sphere>

      <!-- Basic sphere with rotation animation -SATURN -->
      <a-entity
        position="100 25.25 30"
        rotation="139 40 80"
        geometry="primitive: ring; radiusOuter: 9;
                      radiusInner: 7;"
        material="color: skyblue;"
      >
        <a-sphere
          onclick="planet('PLANETA: SATURNO \n PERIODO DE ROTACAO: 10.760 DIAS')"
          position="0 0 0"
          radius="5.5"
          src="#Saturn"
        >
          <a-animation
            begin="click"
            to="0 360 0"
            attribute="rotation"
            fill="backwards"
            duration="1"
            repeat="2"
            easing="linear"
            segment-height="56"
          >
          </a-animation>
        </a-sphere>
      </a-entity>

      <!-- Basic sphere with rotation animation -NEPTUNE -->
      <a-sphere
        onclick="planet('PLANETA: NETURNO \n PERIODO DE ROTACAO: 60.190 DIAS')"
        position="130 19.25 -190"
        radius="8"
        src="#Neptune"
      >
        <a-animation
          begin="click"
          to="0 360 0"
          attribute="rotation"
          fill="backwards"
          duration="1"
          repeat="3"
          easing="linear"
          segment-height="56"
        >
        </a-animation>
      </a-sphere>

      <!-- Basic sphere with rotation animation -URANUS -->
      <a-sphere
        onclick="planet('PLANETA: URANO \n PERIODO DE ROTACAO: 30.799 DIAS')"
        position="160 10.25 -200"
        radius="7.5"
        src="#Uranus"
      >
        <a-animation
          begin="click"
          to="0 360 0"
          attribute="rotation"
          fill="backwards"
          duration="1"
          repeat="2"
          easing="linear"
          segment-height="56"
        >
        </a-animation>
      </a-sphere>

      <!-- Basic sphere with rotation animation -PLUTO -->
      <a-sphere
        onclick="planet('PLANETA: PLUTÃO \n PERIODO DE ROTACAO: 248 ANOS')"
        position="200 28.25 40"
        radius="2.5"
        src="#Pluto"
      >
        <a-animation
          begin="click"
          to="0 360 0"
          attribute="rotation"
          fill="backwards"
          duration="1"
          repeat="2"
          easing="linear"
          segment-height="56"
        >
        </a-animation>
      </a-sphere>

      <!-- Under a sky -->
      <a-sky src="#GSky"> </a-sky>
    </a-scene>
  </body>
</html>
